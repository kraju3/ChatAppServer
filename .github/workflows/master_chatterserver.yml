# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatterserver

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://chatterserver.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_842a7ad72c0341a3bc7017f7e5e4d415 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_83be7c8918d34e948397f246f178447f }}

    - run: |
        docker build . -t chatterserver.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_842a7ad72c0341a3bc7017f7e5e4d415 }}/chatterservice:${{ github.sha }}
        docker push chatterserver.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_842a7ad72c0341a3bc7017f7e5e4d415 }}/chatterservice:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatterserver'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a9c168486b144f71a9e756d2aaad4490 }}
        images: 'chatterserver.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_842a7ad72c0341a3bc7017f7e5e4d415 }}/chatterservice:${{ github.sha }}'