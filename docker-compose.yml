version: "3"
services: 
    server:
        image: chatservice:v1
        restart: always
        ports:
            - "8080:8080"
        entrypoint: ["npm", "start"]
        environment: 
            - PORT=8080
            - REDIS_PORT=6379
        links: 
            - redis
        networks: 
            - chatnetwork
    redis:
        image: redis
        restart: always
        container_name: redis
        entrypoint: ["redis-server"]
        volumes: 
            - dbdata:/data/db
        ports:
            - '6379:6379'
        networks: 
            - chatnetwork
networks: 
    chatnetwork:
        driver: bridge
volumes:
    dbdata: